<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tools → Systems → AI — Tableau Narrative</title>
  <style>
    :root{
      --bg:#0b0f1a;
      --ink:#e5e7eb;
      --muted:#9ca3af;
      --accent:#38bdf8;
      --accent-2:#22c55e;
      --accent-3:#f59e0b;
      --accent-4:#a78bfa;
      --shadow:0 10px 30px rgba(0,0,0,.3);
      --radius:16px;
      --gap:22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font:16px/1.5 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--ink);
      background:radial-gradient(80vw 80vh at 70% -10%, rgba(56,189,248,.25), transparent 60%), var(--bg);
      overflow:hidden;
    }
    .app{display:grid; grid-template-rows:auto 1fr auto; height:100%; max-width:1500px; margin:0 auto; padding:20px; gap:var(--gap);} /* wider canvas */

    header{display:flex; align-items:center; justify-content:space-between; gap:var(--gap)}
    .brand{display:flex; align-items:center; gap:10px; letter-spacing:.3px}
    .dot{width:10px; height:10px; border-radius:999px; background:var(--accent); box-shadow:0 0 0 6px rgba(56,189,248,.15)}
    .subtitle{color:var(--muted); font-size:.95rem}

    /* SINGLE SLIDE CARD */
    main.card{
      position:relative;
      display:grid;
      grid-template-columns:1fr 1.25fr; /* give more room to the visual */
      gap:48px;
      align-items:center;
      padding:48px 72px; /* more breathing room */
      min-height:72vh;
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    /* LEFT TEXT — extra left padding */
    #copy{padding-left:28px}
    .kicker{font-size:.9rem; color:var(--accent); letter-spacing:.2px; text-transform:uppercase; margin-left:4px}
    h1{margin:.25rem 0 0 0; font-size:2.4rem}
    .blurb{color:var(--muted); margin-top:8px; max-width:60ch}
    ul.points{margin:16px 0 0 18px; padding:0}
    ul.points li{margin:10px 0}

    /* RIGHT VISUAL */
    #viz svg{width:175%; height:auto; max-height:520px;} /* larger visual */

    /* Controls */
    footer.controls{display:flex; align-items:center; justify-content:space-between; gap:var(--gap)}
    .progress{height:6px; background:rgba(255,255,255,.08); border-radius:999px; overflow:hidden; flex:1}
    .progress > i{display:block; height:100%; width:0%; background:linear-gradient(90deg, var(--accent), var(--accent-4)); transition:width .5s ease}
    .btns{display:flex; gap:10px}
    button{background:linear-gradient(180deg, rgba(255,255,255,.1), rgba(255,255,255,.05)); border:1px solid rgba(255,255,255,.14); color:var(--ink); padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:600; backdrop-filter:blur(6px)}
    button:hover{border-color:rgba(255,255,255,.25)}
    .ghost{background:transparent}

    /* Presenter notes */
    .notes{position:absolute; right:14px; bottom:14px; max-width:44ch; background:rgba(0,0,0,.5); border:1px solid rgba(255,255,255,.12); padding:12px 14px; border-radius:12px; font-size:.9rem; display:none}
    .notes.show{display:block}

    /* Simple vector animations */
    .pulse{animation:pulse 2.6s ease-in-out infinite}
    @keyframes pulse{0%,100%{opacity:.9; transform:scale(1)} 50%{opacity:1; transform:scale(1.03)}}
    .float{animation:float 6s ease-in-out infinite}
    @keyframes float{0%,100%{transform:translateY(0)} 50%{transform:translateY(-8px)}}
    .dash{stroke-dasharray:4 8; animation:dash 14s linear infinite}
    @keyframes dash{to{stroke-dashoffset:-320}}

    @media (max-width: 1100px){
      body{overflow:auto}
      main.card{grid-template-columns:1fr; padding:32px 24px}
      #viz svg{max-height:360px}
    }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="Single-slide Tableau narrative">
    <header>
      <div class="brand" aria-label="title">
        <span class="dot" aria-hidden="true"></span>
        <div>
          <strong>Tools → Systems → AI</strong>
          <div class="subtitle">Re-centering Tableau’s identity in a platform world</div>
        </div>
      </div>
      <div class="meta">Use ← / → or click Next</div>
    </header>

    <!-- SINGLE SLIDE SCENE -->
    <main class="card">
      <section id="copy"></section>
      <section id="viz" style="display:grid; place-items:center"></section>
      <aside class="notes" id="notes"></aside>
    </main>

    <footer class="controls">
      <div class="progress" aria-label="progress"><i id="progressBar"></i></div>
      <div class="btns">
        <button id="prev" class="ghost" aria-label="Previous point">← Prev</button>
        <button id="next" aria-label="Next point">Next →</button>
        <button id="toggleNotes" class="ghost" title="Show/hide presenter notes (N)">Notes</button>
      </div>
    </footer>
  </div>

  <script>
    // Data: one scene, multiple points that fade in/out
    const data = [
      {
        kicker:"Opening",
        title:"A tool has a purpose.",
        blurb:"Tableau was crafted to help people see and understand data. The closer we are to purpose, the faster we reach value.",
        points:["Tools extend human capability.","Clarity of purpose → clarity of experience.","Tableau: connect • transform • visualize."],
        notes:"Anchor on 'toolness' — the human feel of immediacy.",
        visual:"hammer"
      },
      {
        kicker:"Shift",
        title:"From tool to ecosystem node.",
        blurb:"Tableau Next lives inside Salesforce — Data Cloud, consumption credits, Agentforce. Power grows, but so does abstraction.",
        points:["Ecosystem promise: data + AI orchestration.","But value requires assembly.","The experience moves farther from the human hand."],
        notes:"Evolution, not heresy. The tension is distance from hands-on.",
        visual:"system"
      },
      {
        kicker:"Paradox",
        title:"The Analytic Tool Paradox.",
        blurb:"Tableau (classic) delivers instant agency. Tableau Next promises intelligent outcomes — once the system is configured.",
        points:["'I can do it myself' vs. 'I must orchestrate'.","Value: immediate vs. deferred.","Tool-for-people vs. tool-for-systems."],
        notes:"Let the contrast land. Position expectations.",
        visual:"paradox"
      },
      {
        kicker:"Role",
        title:"Presales is the bridge.",
        blurb:"Our job is to connect the human tool and the intelligent system — making conceptual power feel tangible and near-term.",
        points:["Show, then tell: prove the path to value.","Shrink the assembly cost with patterns.","Turn 'concept' into 'capability' on day one."],
        notes:"From critique to agency.",
        visual:"bridge"
      },
      {
        kicker:"Reframe",
        title:"A blended identity.",
        blurb:"Tableau remains the tool for people who think. Salesforce’s stack is the system that learns. Together: see → understand → act.",
        points:["Keep Tableau’s craft front-and-center.","Use the platform when it accelerates action.","Sell a path: tool today, system tomorrow."],
        notes:"Synthesis = quotable sound bite.",
        visual:"convergence"
      },
      {
        kicker:"Close",
        title:"Make the path obvious.",
        blurb:"Package patterns that start in Tableau and graduate to Data Cloud + Agentforce when it multiplies value.",
        points:["Starter: Tableau-only (days).","Plus: Data Cloud-backed metrics (weeks).","Next: Agentforce actions (targeted)."],
        notes:"End on a ladder the room can follow.",
        visual:"ladder"
      }
    ];

    const copy = document.getElementById('copy');
    const viz = document.getElementById('viz');
    const notesEl = document.getElementById('notes');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    const toggleNotesBtn = document.getElementById('toggleNotes');
    const progressBar = document.getElementById('progressBar');

    let i = 0;

    function fadeSwap(container, html){
      const old = container.firstElementChild;
      
      // Phase 1: Fade out old content
      if(old){
        old.style.transition = 'opacity .4s ease-out, transform .4s ease-out';
        old.style.opacity = 0;
        old.style.transform = 'translateY(-12px)';
      }
      
      // Phase 2: After fade out, swap and fade in new content
      setTimeout(()=>{
        if(old) old.remove();
        
        const wrapper = document.createElement('div');
        wrapper.innerHTML = html.trim();
        const next = wrapper.firstElementChild;
        next.style.opacity = 0;
        next.style.transform = 'translateY(12px)';
        container.appendChild(next);
        
        requestAnimationFrame(()=>{
          next.style.transition = 'opacity .5s ease-out, transform .5s ease-out';
          next.style.opacity = 1;
          next.style.transform = 'translateY(0)';
        });
      }, 400); // Match the fade-out duration
    }

    function visualFor(key){
      const common = `viewBox="0 0 600 420" preserveAspectRatio="xMidYMid meet"`;
      if(key==='hammer'){
        return `<svg ${common}><defs><linearGradient id="g1" x1="0" x2="1"><stop offset="0%" stop-color="var(--accent)"/><stop offset="100%" stop-color="var(--accent-4)"/></linearGradient></defs><rect x="20" y="20" width="560" height="380" rx="18" fill="rgba(255,255,255,.03)"/><g class="float"><rect x="120" y="120" width="200" height="140" rx="12" fill="url(#g1)" opacity=".9"/><rect x="340" y="160" width="120" height="60" rx="12" fill="rgba(255,255,255,.12)"/><path d="M250 280 l 0 60" stroke="var(--accent-2)" stroke-width="10" class="dash"/><g transform="translate(360,110) rotate(-20)" class="pulse"><rect x="-20" y="60" width="24" height="160" rx="6" fill="#7c3aed"/><path d="M-40 60 h120 v20 h-120z" fill="#eab308"/><circle cx="60" cy="60" r="36" fill="#22c55e"/></g></g></svg>`
      }
      if(key==='system'){
        return `<svg ${common}><g class="float"><circle cx="120" cy="210" r="64" fill="rgba(56,189,248,.4)"/><circle cx="300" cy="210" r="64" fill="rgba(167,139,250,.85)" class="pulse"/><circle cx="480" cy="210" r="64" fill="rgba(34,197,94,.4)"/><path d="M184 210 H236" stroke="rgba(255,255,255,.3)" stroke-width="8" class="dash"/><path d="M364 210 H416" stroke="rgba(255,255,255,.3)" stroke-width="8" class="dash"/><rect x="40" y="48" width="520" height="50" rx="12" fill="rgba(255,255,255,.06)"/><rect x="40" y="322" width="520" height="50" rx="12" fill="rgba(255,255,255,.06)"/></g></svg>`
      }
      if(key==='paradox'){
        return `<svg ${common}><defs><linearGradient id="g2" x1="0" x2="1"><stop offset="0%" stop-color="var(--accent-2)"/><stop offset="100%" stop-color="var(--accent-3)"/></linearGradient></defs><g><rect x="60" y="80" width="200" height="260" rx="16" fill="url(#g2)" opacity=".9"/><rect x="340" y="80" width="200" height="260" rx="16" fill="rgba(56,189,248,.5)"/><path d="M260 210 H340" stroke="rgba(255,255,255,.6)" stroke-width="10" class="dash"/></g></svg>`
      }
      if(key==='bridge'){
        return `<svg ${common}><g><path d="M40 300 H560" stroke="rgba(255,255,255,.2)" stroke-width="10"/><path d="M120 300 C180 140, 420 140, 480 300" fill="none" stroke="var(--accent)" stroke-width="12"/><line x1="120" y1="300" x2="120" y2="200" stroke="rgba(255,255,255,.25)" stroke-width="8"/><line x1="300" y1="300" x2="300" y2="160" stroke="rgba(255,255,255,.25)" stroke-width="8"/><line x1="480" y1="300" x2="480" y2="200" stroke="rgba(255,255,255,.25)" stroke-width="8"/><circle cx="120" cy="320" r="10" fill="var(--accent-2)" class="pulse"/><circle cx="480" cy="320" r="10" fill="var(--accent-4)" class="pulse"/></g></svg>`
      }
      if(key==='convergence'){
        return `<svg ${common}><g class="float"><path d="M120 340 L300 210 L480 340" fill="none" stroke="var(--accent-4)" stroke-width="12"/><path d="M120 80 L300 210 L480 80" fill="none" stroke="var(--accent-2)" stroke-width="12"/><circle cx="300" cy="210" r="34" fill="rgba(255,255,255,.5)"/></g></svg>`
      }
      if(key==='ladder'){
        return `<svg ${common}><g><rect x="150" y="80" width="300" height="260" rx="18" fill="rgba(255,255,255,.04)"/><path d="M220 320 V100 M380 320 V100" stroke="var(--accent)" stroke-width="10"/><path d="M220 140 H380 M220 190 H380 M220 240 H380 M220 290 H380" stroke="rgba(255,255,255,.5)" stroke-width="8" class="dash"/></g></svg>`
      }
      return `<svg ${common}></svg>`;
    }

    function render(index){
      i = Math.max(0, Math.min(data.length-1, index));
      const s = data[i];

      // Copy block with staggered bullet reveals
      const bullets = s.points.map((p, idx)=>`<li style="opacity:0; transform:translateY(6px); transition:opacity .45s ${0.18+idx*0.08}s ease, transform .45s ${0.18+idx*0.08}s ease">${p}</li>`).join('');
      const copyHtml = `
        <div class="scene">
          <div class="kicker">${s.kicker}</div>
          <h1>${s.title}</h1>
          <p class="blurb">${s.blurb}</p>
          <ul class="points">${bullets}</ul>
        </div>`;

      fadeSwap(copy, copyHtml);
      fadeSwap(viz, `<div class="scene">${visualFor(s.visual)}</div>`);

      // Reveal bullets after the fade-in starts
      setTimeout(()=>{ copy.querySelectorAll('li').forEach(li=>{ li.style.opacity=1; li.style.transform='translateY(0)'; }); }, 450);

      // Notes + progress
      notesEl.textContent = s.notes || '';
      progressBar.style.width = (((i+1)/data.length)*100).toFixed(1) + '%';

      // Controls
      prevBtn.disabled = (i===0);
      nextBtn.textContent = (i===data.length-1)? 'Restart ↺':'Next →';
    }

    nextBtn.addEventListener('click', ()=>{ if(i===data.length-1){ render(0); } else { render(i+1); } });
    prevBtn.addEventListener('click', ()=> render(i-1));
    document.addEventListener('keydown', (e)=>{
      if(e.key==='ArrowRight') nextBtn.click();
      if(e.key==='ArrowLeft') prevBtn.click();
      if(e.key.toLowerCase()==='n'){ notesEl.classList.toggle('show'); }
    });
    toggleNotesBtn.addEventListener('click', ()=> notesEl.classList.toggle('show'));

    // Init
    render(0);
  </script>
</body>
</html>
